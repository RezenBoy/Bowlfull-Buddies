<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #f8f9fa;
      --accent-color: #dc3545;
    }

    body {
      background-color: var(--secondary-color);
    }

    .shadow-soft {
      box-shadow: 0 0.25rem 0.375rem rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4 text-center">Shopping Cart</h1>

    <div class="row">
      <!-- Cart Items -->
      <div class="col-lg-8">
        <div class="card shadow-soft border-0 mb-4">
          <div class="card-header bg-white border-0">
            <h5 class="mb-0 fw-bold">
              <i class="fas fa-shopping-cart me-2"></i>Items in Your Cart
            </h5>
          </div>
          <div class="card-body">
            <!-- Example Cart Item -->
            <div class="row align-items-center mb-3">
              <div class="col-md-3">
                <img src="https://via.placeholder.com/150" alt="Product Image" class="img-fluid rounded">
              </div>
              <div class="col-md-6">
                <h6 class="mb-1">Product Name</h6>
                <p class="text-muted mb-1">Description of the product.</p>
                <p class="fw-bold mb-0">$19.99</p>
              </div>
              <div class="col-md-3 text-end">
                <div class="input-group quantity-selector">
                  <button class="btn btn-sm btn-outline-secondary" type="button">-</button>
                  <input type="text" class="form-control text-center" value="1" aria-label="Quantity">
                  <button class="btn btn-sm btn-outline-secondary" type="button">+</button>
                </div>
                <a href="#" class="btn btn-sm btn-danger mt-2"><i class="fas fa-trash"></i></a>
              </div>
            </div>
            <!-- End Example Cart Item -->

            <!-- Add more cart items here -->

          </div>
        </div>
      </div>

      <!-- Cart Summary -->
      <div class="col-lg-4">
        <div class="card border-0 shadow-soft" style="background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));">
          <div class="card-header bg-transparent border-0">
            <h5 class="mb-0 fw-bold text-dark">
              <i class="fas fa-receipt me-2"></i>Order Summary
            </h5>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
              <span class="text-dark">Subtotal:</span>
              <span class="fw-bold text-dark" id="cartSubtotal">$0.00</span>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <span class="text-dark">Shipping:</span>
              <span class="fw-bold text-dark">$5.99</span>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <span class="text-dark">Tax:</span>
              <span class="fw-bold text-dark" id="cartTax">$0.00</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between mb-4">
              <span class="h5 text-dark">Total:</span>
              <span class="h5 fw-bold text-dark" id="cartTotal">$0.00</span>
            </div>
            <a href="checkout.html" class="btn btn-dark btn-lg w-100 rounded-pill">
              <i class="fas fa-credit-card me-2"></i>Proceed to Checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
