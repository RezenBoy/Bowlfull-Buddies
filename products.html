            --accent-blue: #c1edff;
            --highlight-pink: #ffc5e7;
            --text-dark: #333;
            --text-light: #666;

        }

        * {

            padding: 0;

        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: var(--bg-cream);
            color: var(--text-dark);
            line-height: 1.6;
            padding-top: 80px;

        /* Navigation */
        .navbar-nav .nav-link:hover {
            background: var(--accent-blue);
            color: var(--text-dark) !important;
        }

        .navbar-nav .nav-link.active {
            background: var(--highlight-pink);

        }

        .btn-login {
            background-color: var(--accent-blue);
            border: none;
            color: var(--text-dark);
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {

            transform: translateY(-2px);

        }

        .btn-login a {

            text-decoration: none;
        }

        .page-header {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--highlight-pink) 100%);

            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="80">ðŸ¥£</text></svg>') center / cover;
            opacity: 0.1;
            z-index: 1;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;

            z-index: 2;
        }

        .page-header p {
            font-size: 1.1rem;
            color: var(--text-light);

            z-index: 2;
        }

            background: transparent;
            padding: 0;
            margin: 1rem 0;

            content: ">";

            text-decoration: none;

        }

        /* Main Layout */
        .main-content {

        }

        .filter-sidebar {

        .filter-sidebar h4 {

        .filter-option {

            margin: 0;

        /* Products Area */

        /* Product Cards */

        .product-rating {

        .rating-text {

        .product-price {

        .discount {

        }

        .product-actions {

        .btn-cart {

            padding: 0.8rem;

        }

        .btn-quick-view:hover {

        /* Pagination */
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 3rem;
        }

        .pagination {
            display: flex;
            gap: 0.5rem;
        }

        .page-btn {
            background: white;
            border: 2px solid var(--accent-blue);
            color: var(--text-dark);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover,
        .page-btn.active {
            background: var(--accent-blue);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .filter-sidebar {
                width: 250px;
            }

            .products-area {
                margin-left: 270px;
            }
        }

        @media (max-width: 768px) {
            .filter-sidebar {
                position: static;

            }

            }

            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>

    <script>
        const productsPerPage = 6;
        let currentPage = 1;
        let filteredProducts = [...dogBowls];

        // Initial render
        document.addEventListener("DOMContentLoaded", () => {
            renderProducts();
            renderPagination();
        });

        function renderProducts() {
            const start = (currentPage - 1) * productsPerPage;
            const end = start + productsPerPage;
            const displayProducts = filteredProducts.slice(start, end);

            const container = document.getElementById("products-grid");
            container.innerHTML = "";

            displayProducts.forEach(product => {
                container.innerHTML += `
                <div class="product-card fade-in-up" style="background: ${product.gradient}">
                    <div class="product-image">
                        ${product.emoji}
                        ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ""}
                        <button class="wishlist-btn"><i class="far fa-heart"></i></button>
                    </div>
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <div class="product-material">${capitalize(product.material)} â€¢ ${capitalize(product.size)}</div>
                        <div class="product-rating">
                            ${'â˜…'.repeat(product.rating)}${'â˜†'.repeat(5 - product.rating)}
                            <span class="rating-text">(${product.reviews} reviews)</span>
                        </div>
                        <div class="product-price">
                            <div class="current-price">â‚¹${product.price.toFixed(2)}</div>
                            ${product.originalPrice ? `<div class="original-price">â‚¹${product.originalPrice}</div>` : ""}
                            ${product.discount ? `<div class="discount">${product.discount}</div>` : ""}
                        </div>
                        <div class="product-actions">
                            <button class="btn-cart"><i class="fas fa-cart-plus"></i> Add</button>
                            <button class="btn-quick-view"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                </div>
            `;
            });

            // Update counts
            document.getElementById("showing-count").textContent = displayProducts.length;
            document.getElementById("total-count").textContent = filteredProducts.length;
        }

        function renderPagination() {
            const pageCount = Math.ceil(filteredProducts.length / productsPerPage);
            const paginationContainer = document.getElementById("pagination");
            paginationContainer.innerHTML = "";

            for (let i = 1; i <= pageCount; i++) {
                const btn = document.createElement("button");
                btn.className = "page-btn" + (i === currentPage ? " active" : "");
                btn.textContent = i;
                btn.onclick = () => {
                    currentPage = i;
                    renderProducts();
                    renderPagination();
                };
                paginationContainer.appendChild(btn);
            }
        }

        function applyFilters() {
            const materialFilters = getCheckedValues(["stainless", "ceramic", "plastic", "silicone"]);
            const sizeFilters = getCheckedValues(["small", "medium", "large", "xl"]);
            const featureFilters = getCheckedValues(["nonslip", "elevated", "slow-feed", "dishwasher"]);
            const brandFilters = getCheckedValues(["pawsome", "furbaby", "premium-pet"]);

            const minPrice = parseFloat(document.getElementById("minPrice").value) || 0;
            const maxPrice = parseFloat(document.getElementById("maxPrice").value) || Infinity;

            filteredProducts = dogBowls.filter(product => {
                return (
                    (materialFilters.length === 0 || materialFilters.includes(product.material)) &&
                    (sizeFilters.length === 0 || sizeFilters.includes(product.size)) &&
                    (featureFilters.length === 0 || featureFilters.every(f => product.features.includes(f))) &&
                    (brandFilters.length === 0 || brandFilters.includes(product.brand)) &&
                    (product.price >= minPrice && product.price <= maxPrice)
                );
            });

            currentPage = 1;
            renderProducts();
            renderPagination();
        }

        function clearFilters() {
            document.querySelectorAll('.filter-sidebar input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.getElementById("minPrice").value = "";
            document.getElementById("maxPrice").value = "";
            filteredProducts = [...dogBowls];   
            currentPage = 1;
            renderProducts();
            renderPagination();
        }

        function getCheckedValues(ids) {
            return ids.filter(id => document.getElementById(id).checked);
        }

        function sortProducts(type) {
            switch (type) {
                case "price-low":
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case "price-high":
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case "rating":
                    filteredProducts.sort((a, b) => b.rating - a.rating);
                    break;
                case "newest":
                    filteredProducts.reverse(); // Assuming last is newest
                    break;
                case "popularity":
                default:
                    filteredProducts.sort((a, b) => b.reviews - a.reviews);
                    break;
            }
            currentPage = 1;
            renderProducts();
        }

        function capitalize(word) {
            return word.charAt(0).toUpperCase() + word.slice(1);
        }

        function setGridView() {
            document.getElementById("products-grid").classList.remove("list-view");
            document.querySelectorAll(".view-btn").forEach(btn => btn.classList.remove("active"));
            event.currentTarget.classList.add("active");
        }

        function setListView() {
            document.getElementById("products-grid").classList.add("list-view");
            document.querySelectorAll(".view-btn").forEach(btn => btn.classList.remove("active"));
            event.currentTarget.classList.add("active");
        }
    </script>
</body>
