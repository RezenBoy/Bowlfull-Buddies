<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Products - Bowlfull Buddies</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-cream: #f9f6d2;
            --accent-blue: #c1edff;
            --highlight-pink: #ffc5e7;
            --text-dark: #333;
            --text-light: #666;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: var(--bg-cream);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Custom Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }

        .bounce-hover:hover {
            animation: bounce 0.6s;
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark) !important;
        }

        .navbar-brand i {
            margin: 0 0.5rem;
        }

        .navbar-nav .nav-link {
            color: var(--text-dark) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 0.5rem 1rem !important;
        }

        .navbar-nav .nav-link:hover {
            background: var(--accent-blue);
            color: var(--text-dark) !important;
        }

        .navbar-nav .nav-link.active {
            background: var(--highlight-pink);
            color: var(--text-dark) !important;
        }

        .btn-login {
            background-color: var(--accent-blue);
            border: none;
            color: var(--text-dark);
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: var(--highlight-pink);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-login a {
            color: inherit;
            text-decoration: none;
        }

        /* Page Header */
        .page-header {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--highlight-pink) 100%);
            padding: 8rem 0 4rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="80">üõçÔ∏è</text></svg>') center / cover;
            opacity: 0.1;
            z-index: 1;
        }

        .page-header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .page-header p {
            font-size: 1.2rem;
            color: var(--text-light);
            position: relative;
            z-index: 2;
        }

        /* Filter Section */
        .filter-section {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .filter-btn {
            background-color: var(--bg-cream);
            border: 2px solid var(--accent-blue);
            color: var(--text-dark);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            margin: 0.25rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .sort-select {
            border: 2px solid var(--accent-blue);
            border-radius: 15px;
            padding: 0.5rem 1rem;
            background-color: white;
            color: var(--text-dark);
        }

        .sort-select:focus {
            outline: none;
            border-color: var(--highlight-pink);
            box-shadow: 0 0 0 3px rgba(255, 197, 231, 0.3);
        }

        /* Product Cards */
        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border: 3px solid transparent;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--highlight-pink);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }

        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--highlight-pink);
            color: var(--text-dark);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .product-card .card-body {
            padding: 1.5rem;
        }

        .product-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .product-category {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .product-rating {
            color: #ffd700;
            margin-bottom: 1rem;
        }

        .product-price {
            background-color: var(--accent-blue);
            color: var(--text-dark);
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .btn-cart {
            background-color: var(--highlight-pink);
            border: none;
            color: var(--text-dark);
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-cart:hover {
            background-color: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Pagination */
        .pagination {
            margin-top: 3rem;
            justify-content: center;
        }

        .page-link {
            background-color: white;
            border: 2px solid var(--accent-blue);
            color: var(--text-dark);
            padding: 0.5rem 1rem;
            margin: 0 0.2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .page-link:hover,
        .page-link.active {
            background-color: var(--accent-blue);
            border-color: var(--accent-blue);
            color: var(--text-dark);
            transform: translateY(-2px);
        }

        /* Section Spacing */
        .section-padding {
            padding: 4rem 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .section-title::after {
            content: "";
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(45deg, var(--accent-blue), var(--highlight-pink));
            margin: 1rem auto;
            border-radius: 2px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2.5rem;
            }

            .filter-section {
                text-align: center;
            }

            .filter-btn {
                margin: 0.5rem 0.25rem;
            }
        }

        /* Loading Animation */
        .loading-card {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand bounce-hover" href="index.html">
                <i class="fas fa-paw"></i> Bowlfull Buddies
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown">
                            Shop
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="filterProducts('dogs')"><i
                                        class="fas fa-dog"></i> Dogs</a></li>
                            <li><a class="dropdown-item" href="#" onclick="filterProducts('cats')"><i
                                        class="fas fa-cat"></i> Cats</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>

                <button class="btn btn-login bounce-hover">
                    <a href="login.html">
                        <i class="fas fa-user"></i> Login / Register
                    </a>
                </button>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="fade-in-up">Our Products</h1>
            <p class="fade-in-up">Everything your furry friends need for a happy life</p>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="container">
        <div class="filter-section fade-in-up">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h5 class="mb-3">Filter by Category:</h5>
                    <button class="filter-btn active" onclick="filterProducts('all')">
                        <i class="fas fa-th"></i> All Products
                    </button>
                    <button class="filter-btn" onclick="filterProducts('dogs')">
                        <i class="fas fa-dog"></i> Dogs
                    </button>
                    <button class="filter-btn" onclick="filterProducts('cats')">
                        <i class="fas fa-cat"></i> Cats
                    </button>
                    <button class="filter-btn" onclick="filterProducts('toys')">
                        <i class="fas fa-baseball-ball"></i> Toys
                    </button>
                    <button class="filter-btn" onclick="filterProducts('food')">
                        <i class="fas fa-utensils"></i> Food & Treats
                    </button>
                    <button class="filter-btn" onclick="filterProducts('accessories')">
                        <i class="fas fa-collar"></i> Accessories
                    </button>
                </div>
                <div class="col-lg-4">
                    <div class="d-flex align-items-center">
                        <label class="me-2">Sort by:</label>
                        <select class="sort-select" onchange="sortProducts(this.value)">
                            <option value="name">Name</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="rating">Rating</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="section-padding">
        <a href="product_view.html" style="text-decoration: none;">

            <div class="container">
                <div class="row" id="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </a>
    </section>

    <!-- Pagination -->
    <nav aria-label="Products pagination">
        <ul class="pagination" id="pagination">
            <!-- Pagination will be loaded here -->
        </ul>
    </nav>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        // Sample products data
        const products = [
            {
                id: 1,
                name: "Premium Dog Treats",
                category: "dogs",
                type: "food",
                price: 24.99,
                rating: 5,
                emoji: "ü¶¥",
                gradient: "linear-gradient(45deg, #ffeaa7, #fab1a0)",
                badge: "Best Seller"
            },
            {
                id: 2,
                name: "Interactive Cat Toy",
                category: "cats",
                type: "toys",
                type: "toys",
                price: 14.99,
                rating: 4,
                emoji: "üê≠",
                gradient: "linear-gradient(45deg, #a29bfe, #74b9ff)",
                badge: "Hot"
            },
            {
                id: 3,
                name: "Dog Collar",
                category: "dogs",
                type: "accessories",
                price: 9.99,
                rating: 3,
                emoji: "üéΩ",
                gradient: "linear-gradient(45deg, #55efc4, #81ecec)",
                badge: "New"
            },
            {
                id: 4,
                name: "Cat Food Pack",
                category: "cats",
                type: "food",
                price: 19.99,
                rating: 5,
                emoji: "ü•´",
                gradient: "linear-gradient(45deg, #ffeaa7, #fd79a8)",
                badge: "Bestseller"
            },
            {
                id: 5,
                name: "Chew Toy",
                category: "dogs",
                type: "toys",
                price: 7.99,
                rating: 4,
                emoji: "üß∏",
                gradient: "linear-gradient(45deg, #e17055, #fdcb6e)",
                badge: "Fun"
            },
            {
                id: 6,
                name: "Cat Collar",
                category: "cats",
                type: "accessories",
                price: 8.99,
                rating: 4,
                emoji: "üéÄ",
                gradient: "linear-gradient(45deg, #fab1a0, #ff7675)",
                badge: "Trending"
            }
        ];

        let filteredProducts = [...products];
        let currentPage = 1;
        const itemsPerPage = 4;

        function renderProducts() {
            const grid = document.getElementById("products-grid");
            grid.innerHTML = "";

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const currentItems = filteredProducts.slice(start, end);

            currentItems.forEach(product => {
                const card = document.createElement("div");
                card.className = "col-md-6 col-lg-4 col-xl-3 mb-4";
                card.innerHTML = `
          <div class="product-card h-100">
            <div class="product-image" style="background: ${product.gradient}">
              ${product.emoji}
              <span class="product-badge">${product.badge}</span>
            </div>
            <div class="card-body">
              <h5 class="product-title">${product.name}</h5>
              <p class="product-category">${product.category} / ${product.type}</p>
              <div class="product-rating">${'‚òÖ'.repeat(product.rating)}${'‚òÜ'.repeat(5 - product.rating)}</div>
              <div class="product-price">‚Çπ${product.price.toFixed(2)}</div>
              <button class="btn-cart bounce-hover"><i class="fas fa-cart-plus"></i> Add to Cart</button>
            </div>
          </div>
        `;
                grid.appendChild(card);
            });

            renderPagination();
        }

        function filterProducts(filter) {
            document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
            event.target.classList.add("active");

            if (filter === 'all') {
                filteredProducts = [...products];
            } else {
                filteredProducts = products.filter(p => p.category === filter || p.type === filter);
            }

            currentPage = 1;
            renderProducts();
        }

        function sortProducts(value) {
            switch (value) {
                case "name":
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case "price-low":
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case "price-high":
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case "rating":
                    filteredProducts.sort((a, b) => b.rating - a.rating);
                    break;
            }
            renderProducts();
        }

        function renderPagination() {
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement("li");
                li.className = "page-item";
                const btn = document.createElement("button");
                btn.className = `page-link ${i === currentPage ? "active" : ""}`;
                btn.innerText = i;
                btn.onclick = () => {
                    currentPage = i;
                    renderProducts();
                };
                li.appendChild(btn);
                pagination.appendChild(li);
            }
        }

        // Initial Render
        window.onload = renderProducts;
    </script>
</body>

</html>
